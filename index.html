<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #000000">
      <a-box position="-1 0.5 -3" color="#AA0000"></a-box>
      <a-box position="-2 3 -3" color="#00AA00"></a-box>
      <a-box position="3 3 -3" color="#00AA00"></a-box>
      <a-plane position="0 0 -4" rotation="0 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-sky color="#CAD2DB"></a-sky>

      <!-- a-box は a-entity のシンタックスシュガー -->
      <a-entity position="3 0 -3" geometry="primitive: box; width: 3" material="color: red"></a-entity>
    </a-scene>
  </body>
</html>
